<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clon AirBNB</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <header>
      <!--Navbar, utilizando grid-->
      <div class="grid grid-cols-3 px-16 w-screen h-20 border-b items-center">
        <img src="././images/airbnb-logo.png" alt="" class="h-16 w-28" />

        <div
          class="flex justify-evenly items-center border rounded-full shadow-md h-12 w-96"
        >
          <button class="border-r-2 text-sm font-medium px-4">Anywhere</button>
          <button class="border-r-2 text-sm font-medium px-4">Any week</button>
          <button class="text-sm font-medium text-gray-500 px-4">
            Add guests
          </button>
          <i
            class="fa-solid fa-magnifying-glass bg-custom-red text-white rounded-full p-2"
          ></i>
        </div>

        <div class="flex justify-end items-center gap-8">
          <button class="text-sm font-medium">Airbnb your home</button>
          <span class="material-symbols-outlined">Language</span>
          <div
            class="flex justify-evenly items-center gap-2 rounded-full border shadow-md h-10 w-20 py-1.25 pr-1.25 pl-3"
          >
            <i class="fa-solid fa-bars"></i>
            <button
              class="bg-black text-white rounded-full text-center w-7 h-7 text-[10px] font-semibold"
            >
              J
            </button>
          </div>
        </div>
      </div>

      <!--Category bar-->
      <div class="flex items-center">
        <div class="flex items-center">
          <div class="flex flex-col">
            <img src="" alt="">
            <p></p>
          </div>
        </div>
      </div>
      <!--Price bar-->
    </header>

    <main>
      <!--Hotel-->
    </main>

    <footer></footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
